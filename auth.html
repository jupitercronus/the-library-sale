<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - the library sale</title>
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono&family=Dokdo&family=Kirang+Haerang&family=M+PLUS+2&family=Syne+Mono&display=swap" rel="stylesheet">    <!-- Firebase SDKs: Using version 10.11.0 for compatibility -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <!-- Utils -->
    <script src="utils.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <h1 id="authTitle">Login</h1>
        <form id="authForm">
            <div class="form-group" id="displayNameGroup" style="display: none;">
                <label for="displayName">Username</label>
                <input type="text" id="displayName" placeholder="Choose a username">
                <div class="field-error" id="displayNameError">Username is required for sign up</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your.email@example.com">
                <div class="field-error" id="emailError">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Min 6 characters">
                <div class="field-error" id="passwordError">Password must be at least 6 characters</div>
            </div>
            <button type="submit" id="authSubmitBtn" class="btn-primary">Login</button>
        </form>
        <div id="authMessage"></div>
        <div class="switch-mode">
            Don't have an account? <a href="#" id="toggleAuthMode">Sign Up</a>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDDW8LtwpYevdkD7Q-_CxJ23mMfi00P21M",
            authDomain: "tiny-lizard.firebaseapp.com",
            projectId: "tiny-lizard",
            storageBucket: "tiny-lizard.firebasestorage.app",
            messagingSenderId: "250872474692",
            appId: "1:250872474692:web:969e0b1302ae3cb4666011",
            measurementId: "G-43FM6WR90B"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); 
        const db = firebase.firestore(); 

        let isLoginMode = true; 
        
        document.addEventListener('DOMContentLoaded', function() {
            const authTitle = document.getElementById('authTitle');
            const authSubmitBtn = document.getElementById('authSubmitBtn');
            const toggleAuthModeLink = document.getElementById('toggleAuthMode');
            const authForm = document.getElementById('authForm');
            const authMessageDiv = document.getElementById('authMessage');
            const displayNameGroup = document.getElementById('displayNameGroup'); 
            const displayNameInput = document.getElementById('displayName'); 

            auth.onAuthStateChanged(user => {
                if (user) {
                    console.log('User is logged in:', user.email);
                    // Check if user profile exists before redirecting
                    ensureUserProfileExists(user).then(() => {
                        window.location.href = 'index.html';
                    });
                }
            });

            // Set up real-time validation
            setupValidation();

            toggleAuthModeLink.addEventListener('click', function(e) {
                e.preventDefault();
                isLoginMode = !isLoginMode;
                if (isLoginMode) {
                    authTitle.textContent = 'Login';
                    authSubmitBtn.textContent = 'Login';
                    toggleAuthModeLink.innerHTML = 'Don\'t have an account? <a href="#">Sign Up</a>';
                    displayNameGroup.style.display = 'none'; 
                    displayNameInput.removeAttribute('required'); 
                } else {
                    authTitle.textContent = 'Sign Up';
                    authSubmitBtn.textContent = 'Sign Up';
                    toggleAuthModeLink.innerHTML = 'Already have an account? <a href="#">Login</a>';
                    displayNameGroup.style.display = 'block'; 
                    displayNameInput.setAttribute('required', 'true'); 
                }
                authMessageDiv.style.display = 'none';
                clearValidationErrors();
            });

            authForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                LibraryUtils.ui.setButtonLoading(authSubmitBtn, isLoginMode ? 'Logging in...' : 'Signing up...');
                authMessageDiv.style.display = 'none';

                const email = LibraryUtils.validation.sanitizeInput(document.getElementById('email').value);
                const password = document.getElementById('password').value;
                const displayName = LibraryUtils.validation.sanitizeInput(document.getElementById('displayName').value); 

                try {
                    if (isLoginMode) {
                        await auth.signInWithEmailAndPassword(email, password);
                        // The onAuthStateChanged listener will handle the redirect
                    } else {
                        if (!displayName.trim()) {
                            showFieldError('displayName', 'Username is required for sign up.');
                            return;
                        }

                        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                        const user = userCredential.user;

                        await user.updateProfile({ 
                            displayName: displayName 
                        });
                        
                        // The onAuthStateChanged listener will fire and handle profile creation and redirect.
                    }
                } catch (error) {
                    console.error('Authentication Error:', error);
                    const friendlyMessage = LibraryUtils.errors.getUserFriendlyMessage(error.message);
                    displayAuthMessage(friendlyMessage, 'error');
                } finally {
                    LibraryUtils.ui.resetButton(authSubmitBtn);
                }
            });

            function setupValidation() {
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const displayNameInput = document.getElementById('displayName');

                emailInput.addEventListener('blur', () => validateEmail());
                emailInput.addEventListener('input', () => clearFieldError('email'));
                
                passwordInput.addEventListener('blur', () => validatePassword());
                passwordInput.addEventListener('input', () => clearFieldError('password'));
                
                displayNameInput.addEventListener('blur', () => validateDisplayName());
                displayNameInput.addEventListener('input', () => clearFieldError('displayName'));
            }

            function validateForm() {
                let isValid = true;
                
                if (!validateEmail()) isValid = false;
                if (!validatePassword()) isValid = false;
                if (!isLoginMode && !validateDisplayName()) isValid = false;
                
                return isValid;
            }

            function validateEmail() {
                const email = document.getElementById('email').value;
                if (!email) {
                    showFieldError('email', 'Email is required');
                    return false;
                }
                if (!LibraryUtils.validation.isValidEmail(email)) {
                    showFieldError('email', 'Please enter a valid email address');
                    return false;
                }
                clearFieldError('email');
                return true;
            }

            function validatePassword() {
                const password = document.getElementById('password').value;
                if (!password) {
                    showFieldError('password', 'Password is required');
                    return false;
                }
                if (password.length < 6) {
                    showFieldError('password', 'Password must be at least 6 characters');
                    return false;
                }
                clearFieldError('password');
                return true;
            }

            function validateDisplayName() {
                if (isLoginMode) return true;
                
                const displayName = document.getElementById('displayName').value.trim();
                if (!displayName) {
                    showFieldError('displayName', 'Username is required for sign up');
                    return false;
                }
                if (displayName.length < 2) {
                    showFieldError('displayName', 'Username must be at least 2 characters');
                    return false;
                }
                clearFieldError('displayName');
                return true;
            }

            function showFieldError(fieldName, message) {
                const input = document.getElementById(fieldName);
                const errorDiv = document.getElementById(fieldName + 'Error');
                
                input.classList.add('error');
                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                }
            }

            function clearFieldError(fieldName) {
                const input = document.getElementById(fieldName);
                const errorDiv = document.getElementById(fieldName + 'Error');
                
                input.classList.remove('error');
                if (errorDiv) {
                    errorDiv.style.display = 'none';
                }
            }

            function clearValidationErrors() {
                ['email', 'password', 'displayName'].forEach(fieldName => {
                    clearFieldError(fieldName);
                });
            }

            // NEW FUNCTION: Ensures a user document exists in Firestore.
            async function ensureUserProfileExists(user) {
                const userRef = db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();

                if (!userDoc.exists) {
                    console.log(`Profile for ${user.uid} not found. Creating now.`);
                    try {
                        await userRef.set({
                            displayName: user.displayName || user.email.split('@')[0],
                            email: user.email,
                            dateCreated: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log(`Profile created successfully for ${user.uid}`);
                    } catch (error) {
                        console.error("Failed to create user profile in Firestore:", error);
                        // Even if this fails, we let the user proceed. The profile page has a backup check.
                    }
                }
            }

            function displayAuthMessage(message, type) {
                authMessageDiv.textContent = message;
                authMessageDiv.className = ''; 
                authMessageDiv.classList.add(type);
                authMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
