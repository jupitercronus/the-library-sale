<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Media - the library sale</title>
    <!-- Google Fonts Import -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=B612+Mono&family=Dokdo&family=Kirang+Haerang&family=M+PLUS+2&family=Syne+Mono&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <!-- ZXing Barcode Scanner Library -->
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@0.20.0/umd/index.min.js"></script>
    <!-- App Utilities -->
    <script src="utils.js"></script>
    <script src="cache.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div>
        <header id="navbar-placeholder"></header>
    </div>

    <main class="edit-movie-container">
        <!-- Centered Title, Year (Ticket Style) -->
        <div class="details-ticket">
            <h1 id="movie-title" class="details-title"></h1>
            <p id="movie-year" class="details-year"></p>
        </div>

        <!-- Main Content Grid (Poster + Info) -->
        <div class="details-main-content">
            <div class="details-poster">
                <img id="movie-poster-img" src="" alt="Movie Poster">
            </div>
            <div class="details-info">
                <div class="details-info-group">
                    <h3>Director</h3>
                    <p id="movie-director"></p>
                </div>
                <div class="details-info-group">
                    <h3>Top Cast</h3>
                    <p id="movie-cast"></p>
                </div>
                <div class="details-info-group">
                    <h3>Genre</h3>
                    <p id="movie-genre"></p>
                </div>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="details-summary-section">
            <h2 class="details-summary-header">
                <span class="icon"></span>
                Summary
            </h2>
            <div class="details-summary" id="summaryGroup">
                <p id="movieOverview" class="summary-text"></p>
                <button id="readMoreBtn" class="read-more-btn" style="display: none;">Read more</button>
            </div>
        </div>

        <!-- Section for editable user data -->
        <form id="edit-movie-form">
            
            <!-- Rating and Status Toggles in one row -->
            <div class="rating-and-status-container">
                <div class="form-group">
                    <label>Your Rating</label>
                    <div id="star-rating" class="star-rating">
                        <span class="star" data-value="1"></span>
                        <span class="star" data-value="2"></span>
                        <span class="star" data-value="3"></span>
                        <span class="star" data-value="4"></span>
                        <span class="star" data-value="5"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <div class="toggle-group">
                        <button type="button" id="watched-toggle" class="toggle-btn watched-toggle" data-watched="false" title="Toggle Watched Status"></button>
                        <button type="button" id="owned-toggle" class="toggle-btn owned-toggle" data-owned="false" title="Toggle Owned Status"></button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">
                    <span class="icon icon-comment"></span>
                    Comments
                </label>
                <textarea id="comments" name="comments" rows="4" placeholder="Your notes, thoughts, or review..."></textarea>
            </div>
            
            <!-- Physical Edition Details (conditionally visible) -->
            <div id="physical-edition-details" class="hidden">
                <div class="form-group">
                    <label>Physical Copy Details</label>
                    <button type="button" id="scan-barcode-btn" class="btn-scan-barcode">
                        <span class="scan-icon"></span>
                        Scan Barcode
                    </button>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edition-title">Edition Title</label>
                        <input type="text" id="edition-title" name="edition-title">
                    </div>
                    <div class="form-group">
                        <label for="edition-format">Format</label>
                        <input type="text" id="edition-format" name="edition-format" placeholder="e.g., 4K, Blu-ray, DVD">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="upc-code">UPC</label>
                    <input type="text" id="upc-code" name="upc-code" readonly>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
                <div class="form-actions-left">
                    <button type="submit" id="save-btn" class="btn-confirm" title="Save Changes"></button>
                    <a id="cancel-btn" class="btn-back" title="Go Back"></a>
                </div>
                <div class="form-actions-right">
                    <button type="button" id="delete-btn" class="btn-delete" title="Delete from Collection"></button>
                </div>
            </div>
        </form>

        <!-- Barcode Scanner Modal -->
        <div id="scanner-container" style="display: none;">
            <div id="interactive" class="viewport"></div>
            <button type="button" id="stop-scanner-btn">Stop Scanner</button>
        </div>
    </main>
    <!-- Loading skeleton for edit movie page -->
    <div id="editLoadingState" class="edit-movie-container" style="display: block;">
        <!-- Same skeleton structure as library but in edit-movie-container -->
        <div class="skeleton-details-ticket">
            <div class="skeleton" style="width: 250px; height: 28px; margin: 0 auto 8px;"></div>
            <div class="skeleton" style="width: 80px; height: 16px; margin: 0 auto;"></div>
        </div>
        
        <div class="skeleton-details-main">
            <div class="skeleton skeleton-details-poster"></div>
            <div class="skeleton-details-info">
                <div class="skeleton-info-group">
                    <div class="skeleton skeleton-info-title"></div>
                    <div class="skeleton skeleton-info-text"></div>
                </div>
                <div class="skeleton-info-group">
                    <div class="skeleton skeleton-info-title"></div>
                    <div class="skeleton skeleton-info-text"></div>
                </div>
                <div class="skeleton-info-group">
                    <div class="skeleton skeleton-info-title"></div>
                    <div class="skeleton skeleton-info-text"></div>
                </div>
            </div>
        </div>
        
        <div class="skeleton skeleton-section">
            <div class="skeleton skeleton-section-header"></div>
            <div class="skeleton-section-content">
                <div class="skeleton skeleton-text-line long"></div>
                <div class="skeleton skeleton-text-line medium"></div>
            </div>
        </div>
    </div>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDDW8LtwpYevdkD7Q-_CxJ23mMfi00P21M",
            authDomain: "tiny-lizard.firebaseapp.com",
            projectId: "tiny-lizard",
            storageBucket: "tiny-lizard.firebasestorage.app",
            messagingSenderId: "250872474692",
            appId: "1:250872474692:web:969e0b1302ae3cb4666011",
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); 
        const auth = firebase.auth();

        // Global variables
        let currentRating = 0;
        let starRatingController = null;
        let codeReader = null;

        // Load navbar function (copied from main.js)
        function loadNavbar() {
            const navbarContainer = document.getElementById('navbar-placeholder');
            if (navbarContainer) {
                fetch('navbar.html')
                    .then(response => response.text())
                    .then(data => {
                        navbarContainer.innerHTML = data;
                        setupNavbar();
                    })
                    .catch(error => {
                        console.error("Error loading navbar:", error);
                    });
            }
        }

        function setupNavbar() {
            const hamburgerBtn = document.querySelector('.hamburger-btn');
            const navLinks = document.querySelector('.nav-links');

            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            }

            auth.onAuthStateChanged(user => {
                const authBtnContainer = document.getElementById('auth-btn-container');
                if (!authBtnContainer) return;

                if (user) {
                    authBtnContainer.innerHTML = `
                        <a href="profile.html?uid=${user.uid}" class="nav-link profile-link">Profile</a>
                        <button id="logout-btn" class="auth-btn">Logout</button>
                    `;
                    const logoutBtn = document.getElementById('logout-btn');
                    if (logoutBtn) {
                        logoutBtn.addEventListener('click', () => {
                            auth.signOut().then(() => {
                                window.location.href = 'auth.html';
                            });
                        });
                    }
                } else {
                    authBtnContainer.innerHTML = `<a href="auth.html" class="auth-btn">Login / Sign Up</a>`;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadNavbar();
            
            const params = new URLSearchParams(window.location.search);
            const movieId = params.get('id');

            if (!movieId) {
                window.location.href = 'index.html';
                return;
            }

            const editMovieForm = document.getElementById('edit-movie-form');
            const watchedToggle = document.getElementById('watched-toggle');
            const ownedToggle = document.getElementById('owned-toggle');
            const physicalDetailsSection = document.getElementById('physical-edition-details');
            const cancelBtn = document.getElementById('cancel-btn');

            // --- Setup Star Rating using LibraryUtils ---
            const setupStars = (initialRating) => {
                currentRating = initialRating;
                if (LibraryUtils && LibraryUtils.stars) {
                    starRatingController = LibraryUtils.stars.setupInteractiveStarRating('star-rating', (rating) => {
                        currentRating = rating;
                    }, currentRating);
                } else {
                    console.error('LibraryUtils not available');
                }
            };

            // --- Toggle Button Logic (Fixed to match add-movie.html) ---
            watchedToggle.addEventListener('click', () => {
                const isWatched = watchedToggle.dataset.watched === 'true';
                watchedToggle.dataset.watched = !isWatched ? 'true' : 'false';
                console.log('Watched toggle clicked, new state:', watchedToggle.dataset.watched);
            });

            ownedToggle.addEventListener('click', () => {
                const isOwned = ownedToggle.dataset.owned === 'true';
                ownedToggle.dataset.owned = !isOwned ? 'true' : 'false';
                
                // Show/hide physical details section based on owned status
                if (!isOwned) {
                    physicalDetailsSection.classList.remove('hidden');
                } else {
                    physicalDetailsSection.classList.add('hidden');
                    // Reset fields when setting to not owned
                    document.getElementById('edition-title').value = '';
                    document.getElementById('edition-format').value = '';
                    document.getElementById('upc-code').value = '';
                }
                console.log('Owned toggle clicked, new state:', ownedToggle.dataset.owned);
            });

            // --- Cancel Button Logic ---
            cancelBtn.addEventListener('click', (e) => {
                e.preventDefault();
                // Go back to the previous page if possible, otherwise go to index
                if (document.referrer && !document.referrer.includes('edit-movie.html')) {
                    window.history.back();
                } else {
                    window.location.href = 'index.html';
                }
            });

            // --- Data Loading and Form Population (copied from library.html) ---
            const populateForm = (userData) => {
                console.log('Populating form with user data:', userData);
                
                setupStars(userData.rating || 0);

                watchedToggle.dataset.watched = userData.watched === true ? 'true' : 'false';
                ownedToggle.dataset.owned = userData.owned === true ? 'true' : 'false';

                if (userData.owned === true) {
                    physicalDetailsSection.classList.remove('hidden');
                    document.getElementById('edition-title').value = userData.editionTitle || userData.editionDetails || '';
                    document.getElementById('edition-format').value = userData.editionFormat || userData.format || '';
                    document.getElementById('upc-code').value = userData.upc || '';
                } else {
                    physicalDetailsSection.classList.add('hidden');
                }

                document.getElementById('comments').value = userData.review || '';
            };
            
            // --- Load Movie Data Function (improved from library.html) ---
            const loadMovieData = async (userId) => {
                    // Show skeleton loading
                    document.getElementById('editLoadingState').style.display = 'block';

                    // Hide main content initially
                    document.querySelector('.details-ticket').style.display = 'none';
                    document.querySelector('.details-main-content').style.display = 'none';
                    document.querySelector('.details-summary-section').style.display = 'none';
                    document.querySelector('#edit-movie-form').style.display = 'none';
                try {
                    console.log('Loading movie data for:', movieId, 'user:', userId);
                    
                    // Get movie details from main movies collection
                    const movieDocRef = db.collection('movies').doc(movieId);
                    const movieDoc = await movieDocRef.get();

                    if (!movieDoc.exists) {
                        throw new Error('Movie not found in main collection');
                    }

                    const movieData = movieDoc.data();
                    console.log('Movie data loaded:', movieData);
                    
                    // Populate movie details (non-editable) - updated to match library.html structure
                    document.getElementById('movie-poster-img').src = movieData.posterUrl || 'https://placehold.co/300x450/1a1a1a/4a4a4a?text=No+Poster';
                    document.getElementById('movie-title').textContent = movieData.title || 'Unknown Title';
                    document.getElementById('movie-year').textContent = movieData.year || 'N/A';
                    document.getElementById('movie-director').textContent = movieData.director || 'N/A';
                    document.getElementById('movie-cast').textContent = Array.isArray(movieData.cast) ? movieData.cast.join(', ') : (movieData.cast || 'N/A');
                    document.getElementById('movie-genre').textContent = movieData.genre || 'N/A';

                    // Handle summary with read more functionality (copied from library.html)
                    const overviewElement = document.getElementById('movieOverview');
                    const readMoreBtn = document.getElementById('readMoreBtn');
                    const summaryGroup = document.getElementById('summaryGroup');
                    const overview = movieData.overview || 'No description available.';
                    
                    overviewElement.textContent = overview;
                    
                    // Check if text is longer than 3 lines (approximate)
                    if (overview.length > 200) {
                        summaryGroup.classList.add('collapsed');
                        readMoreBtn.style.display = 'block';
                        readMoreBtn.textContent = 'Read more';
                        
                        readMoreBtn.onclick = function() {
                            if (summaryGroup.classList.contains('collapsed')) {
                                summaryGroup.classList.remove('collapsed');
                                readMoreBtn.textContent = 'Read less';
                            } else {
                                summaryGroup.classList.add('collapsed');
                                readMoreBtn.textContent = 'Read more';
                            }
                        };
                    }

                    // Get user interaction data
                    const interactionDocRef = db.collection('users').doc(userId).collection('movieInteractions').doc(movieId);
                    const interactionDoc = await interactionDocRef.get();

                    console.log('User interaction exists:', interactionDoc.exists);
                    
                    if (interactionDoc.exists) {
                        const interactionData = interactionDoc.data();
                        console.log('Interaction data:', interactionData);
                        populateForm(interactionData);
                    } else {
                        console.log('No interaction data found, initializing empty form');
                        setupStars(0); // Initialize with 0 stars if no data
                    }
                    // Hide skeleton and show content (MOVE INSIDE TRY BLOCK)
                    document.getElementById('editLoadingState').style.display = 'none';
                    document.querySelector('.details-ticket').style.display = 'block';
                    document.querySelector('.details-main-content').style.display = 'flex';
                    document.querySelector('.details-summary-section').style.display = 'block';
                    document.querySelector('#edit-movie-form').style.display = 'block';
                    
                } 
                    
                catch (error) {
                    console.error("Error loading movie data:", error);
                    if (LibraryUtils && LibraryUtils.errors) {
                        LibraryUtils.errors.handleError(error, 'Loading movie data');
                    } else {
                        alert('Error loading movie data: ' + error.message);
                    }
                    // Hide skeleton on error too
                    document.getElementById('editLoadingState').style.display = 'none';
                }
            };

            // --- Authentication Check ---
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    loadMovieData(user.uid);
                } else {
                    window.location.href = 'auth.html';
                }
            });

            // --- Form Submission ---
            editMovieForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const user = firebase.auth().currentUser;
                if (!user) return;

                const saveBtn = document.getElementById('save-btn');
                
                // Set loading state
                if (LibraryUtils && LibraryUtils.ui) {
                    LibraryUtils.ui.setButtonLoading(saveBtn);
                } else {
                    saveBtn.disabled = true;
                }

                const updatedData = {
                    movieId: movieId,
                    rating: currentRating,
                    watched: watchedToggle.dataset.watched === 'true',
                    owned: ownedToggle.dataset.owned === 'true',
                    review: document.getElementById('comments').value.trim(),
                    interactionDate: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Add physical copy details if owned
                if (updatedData.owned) {
                    updatedData.editionTitle = document.getElementById('edition-title').value.trim();
                    updatedData.editionFormat = document.getElementById('edition-format').value.trim();
                    updatedData.upc = document.getElementById('upc-code').value.trim();
                    
                    // Store the combined edition details for legacy compatibility
                    const editionParts = [
                        updatedData.editionTitle,
                        updatedData.editionFormat
                    ].filter(part => part && part.trim()).join(' - ');
                    
                    if (editionParts) {
                        updatedData.editionDetails = editionParts;
                    }
                }

                console.log('Saving data:', updatedData);

                try {
                    await db.collection('users').doc(user.uid).collection('movieInteractions').doc(movieId).set(updatedData, { merge: true });
                    
                    console.log('Data saved successfully');
                    
                    // Redirect to library.html with movie id after saving
                    window.location.href = `library.html?id=${movieId}`;
                } catch (error) {
                    console.error("Error updating movie:", error);
                    if (LibraryUtils && LibraryUtils.errors) {
                        LibraryUtils.errors.handleError(error, 'Updating movie');
                    } else {
                        alert('Error updating movie: ' + error.message);
                    }
                } finally {
                    // Reset button state
                    if (LibraryUtils && LibraryUtils.ui) {
                        LibraryUtils.ui.resetButton(saveBtn);
                    } else {
                        saveBtn.disabled = false;
                    }
                }
            });
            
            // --- Barcode Scanner Logic ---
            const scanBtn = document.getElementById('scan-barcode-btn');
            const stopBtn = document.getElementById('stop-scanner-btn');
            const scannerContainer = document.getElementById('scanner-container');

            // Initialize barcode scanner if ZXing is available
            if (typeof ZXing !== 'undefined' && ZXing.BrowserMultiFormatReader) {
                codeReader = new ZXing.BrowserMultiFormatReader();
            }

            if (scanBtn) {
                scanBtn.addEventListener('click', async () => {
                    if (!codeReader) {
                        alert('Barcode scanner not available');
                        return;
                    }

                    try {
                        scannerContainer.style.display = 'flex';
                        
                        const videoInputDevices = await codeReader.listVideoInputDevices();
                        if (videoInputDevices.length === 0) {
                            throw new Error('No camera devices found');
                        }

                        await codeReader.decodeFromVideoDevice(
                            videoInputDevices[0].deviceId, 
                            'interactive', 
                            (result, err) => {
                                if (result) {
                                    const upc = result.text;
                                    codeReader.reset();
                                    scannerContainer.style.display = 'none';
                                    
                                    // Set UPC and auto-set as owned
                                    document.getElementById('upc-code').value = upc;
                                    ownedToggle.dataset.owned = 'true';
                                    physicalDetailsSection.classList.remove('hidden');
                                    
                                    console.log('Barcode scanned:', upc);
                                }
                            }
                        );
                    } catch (error) {
                        console.error('Scanner error:', error);
                        scannerContainer.style.display = 'none';
                        alert('Failed to start camera scanner: ' + error.message);
                    }
                });
            }

            if (stopBtn) {
                stopBtn.addEventListener('click', () => {
                    if (codeReader) {
                        codeReader.reset();
                    }
                    scannerContainer.style.display = 'none';
                });
            }

            // --- Delete Button Logic ---
            const deleteBtn = document.getElementById('delete-btn');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', async () => {
                    const confirmed = confirm('Are you sure you want to delete this movie from your collection?');
                    if (!confirmed) return;

                    try {
                        // Set loading state
                        deleteBtn.disabled = true;
                        deleteBtn.style.opacity = '0.5';

                        const user = firebase.auth().currentUser;
                        if (!user) return;

                        // Delete user's interaction with this movie
                        await db.collection('users').doc(user.uid).collection('movieInteractions').doc(movieId).delete();
                        console.log('User interaction deleted');

                        // Check if any other users have this movie
                        const allInteractionsSnapshot = await db.collectionGroup('movieInteractions')
                            .where('movieId', '==', movieId)
                            .limit(1)
                            .get();

                        // If no other users have this movie, delete it from the main collection
                        if (allInteractionsSnapshot.empty) {
                            await db.collection('movies').doc(movieId).delete();
                            console.log('Movie deleted from main collection (no other users)');
                        } else {
                            console.log('Movie kept in main collection (other users have it)');
                        }

                        // Redirect to index after deletion
                        window.location.href = 'index.html';

                    } catch (error) {
                        console.error('Error deleting movie:', error);
                        alert('Failed to delete movie: ' + error.message);
                        
                        // Reset button state
                        deleteBtn.disabled = false;
                        deleteBtn.style.opacity = '';
                    }
                });
            }
        });
    </script>
</body>
</html>
