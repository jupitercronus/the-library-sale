// Enhanced loadAllMedia function with better skeleton timing
async function loadAllMedia() {
    try {
        // Show skeleton immediately
        SkeletonUI.showMediaGridSkeleton('mediaContainer', 8);

        const mediaSnapshot = await db.collection('movies').get();
        allMedia = mediaSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        myInteractions = {};
        if (currentUser) {
            const interactionsSnapshot = await db.collection('users').doc(currentUser.uid).collection('movieInteractions').get();
            interactionsSnapshot.forEach(doc => { myInteractions[doc.id] = doc.data(); });
        }
        
        // Minimum loading time for smooth UX (prevents flash)
        await new Promise(resolve => setTimeout(resolve, 800));
        
        renderMedia();
    } catch (error) {
        console.error("Error loading media:", error);
        document.getElementById('mediaContainer').innerHTML = `
            <div class="error-state">
                <h3>Oops! Something went wrong</h3>
                <p>Unable to load your media collection. Please try again.</p>
                <button class="btn" onclick="loadAllMedia()" style="margin-top: 15px;">Try Again</button>
            </div>
        `;
    }
}

// Enhanced renderMedia function with empty state handling
function renderMedia() {
    const container = document.getElementById('mediaContainer');
    const view = document.getElementById('viewDropdown').value;
    const sort = document.getElementById('sortDropdown').value;
    const searchTerm = (document.getElementById('searchInput').value || '').trim();

    let mediaToDisplay = [...allMedia];

    if (view === 'my' && currentUser) {
        mediaToDisplay = mediaToDisplay.filter(media => myInteractions[media.id]);
    }

    if (searchTerm) {
        const lowerCaseSearchTerm = searchTerm.toLowerCase();
        mediaToDisplay = mediaToDisplay.filter(media => {
            const title = (media.title || '').toLowerCase();
            const director = (media.director || '').toLowerCase();
            const genre = (media.genre || '').toLowerCase();
            const cast = Array.isArray(media.cast) ? media.cast.join(' ').toLowerCase() : '';
            return title.includes(lowerCaseSearchTerm) || 
                   director.includes(lowerCaseSearchTerm) ||
                   genre.includes(lowerCaseSearchTerm) ||
                   cast.includes(lowerCaseSearchTerm);

        const interactionA = myInteractions[a.id] || { rating: 0 };
        const interactionB = myInteractions[b.id] || { rating: 0 };

            case 'titleAsc': return (a.title || '').localeCompare(b.title || '');
            case 'titleDesc': return (b.title || '').localeCompare(a.title || '');

                             <button class="btn-small btn-add" onclick="addExistingMovieToMyCollection('${media.id}')" title="Add to My Media"></button>
                        </div>
                    `;
                } else {
                     actionsHTML = `
                        <div class="media-actions">
                            <a href="library.html?id=${media.id}" class="btn-small btn-details" title="View Details"></a>
                        </div>
                    `;
                }

                return `
                    <div class="media-card">
                        <div class="media-top-section">
                            <div class="media-poster" onclick="viewMediaDetails('${media.id}')">
                                ${media.posterUrl ? `<img src="${media.posterUrl}" alt="${title}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/300x450/EEE/333?text=Error'">` : '<div class="no-poster">No Poster</div>'}
                            </div>
                            ${actionsHTML}
                        </div>
                        <div class="media-card-content">
                            <h3 class="media-title" onclick="viewMediaDetails('${media.id}')">${title}</h3>
                            <p class="media-year">${media.year || ''}</p>
                            ${generateStarDisplay(interaction ? interaction.rating : 0)}
                        </div>
                    </div>
                `;
            }).join('');
        
        function generateStarDisplay(rating) {
            if (!rating || rating <= 0) return '<div class="media-rating"></div>'; 

            const totalStars = 5;
            let starsHTML = '';
            
            for (let i = 1; i <= totalStars; i++) {
                if (i <= rating) {
                    starsHTML += `<span class="star star-full"></span>`;
                } else if (i - 0.5 <= rating) {
                    starsHTML += `<span class="star star-half"></span>`;
                } else {
                    starsHTML += `<span class="star star-empty"></span>`;
                }
            }
            
            return `<div class="media-rating">${starsHTML}</div>`;
        }

        async function toggleOwnedStatus(mediaId, currentStatus) {
            if (!currentUser) return;
            try {
                const interactionRef = db.collection('users').doc(currentUser.uid).collection('movieInteractions').doc(mediaId);
                await interactionRef.update({ owned: !currentStatus });
                if(myInteractions[mediaId]) {
                    myInteractions[mediaId].owned = !currentStatus;
                }
                renderMedia();
            } catch (error) {
                console.error("Error updating owned status:", error);
            }
        }

        async function toggleWatchedStatus(mediaId, currentStatus) {
            if (!currentUser) return;
            try {
                const interactionRef = db.collection('users').doc(currentUser.uid).collection('movieInteractions').doc(mediaId);
                await interactionRef.update({ watched: !currentStatus });
                if(myInteractions[mediaId]) {
                    myInteractions[mediaId].watched = !currentStatus;
                }
                renderMedia();
            } catch (error) {
                console.error("Error updating watched status:", error);
            }
        }

        function viewMediaDetails(mediaId) { window.location.href = `library.html?id=${mediaId}`; }
        function editMovie(mediaId) { window.location.href = `add-movie.html?edit=${mediaId}`; }
        function addExistingMovieToMyCollection(mediaId) { window.location.href = `add-movie.html?edit=${mediaId}`; }
        
        function showConfirmationModal(title, message, onConfirm) {
            const modal = document.getElementById('confirmationModal');
            document.getElementById('confirmationModalTitle').textContent = title;
            document.getElementById('confirmationModalMessage').textContent = message;
            modal.style.display = 'flex'; 

            const yesBtn = document.getElementById('confirmModalYes');
            const noBtn = document.getElementById('confirmModalNo');

            const confirmHandler = () => {
                modal.style.display = 'none';
                yesBtn.removeEventListener('click', confirmHandler);
                noBtn.removeEventListener('click', cancelHandler);
                onConfirm(true);
            };

            const cancelHandler = () => {
                modal.style.display = 'none';
                yesBtn.removeEventListener('click', confirmHandler);
                noBtn.removeEventListener('click', cancelHandler);
                onConfirm(false);
            };

            yesBtn.addEventListener('click', confirmHandler);
            noBtn.addEventListener('click', cancelHandler);
        }

        async function deleteMovie(mediaId) { 
            showConfirmationModal('Remove From Collection', 'Are you sure you want to remove this from your personal collection? This will delete your rating and review.', async (confirmed) => { 
                if (confirmed && currentUser) {
                    try {
                        await db.collection('users').doc(currentUser.uid).collection('movieInteractions').doc(mediaId).delete();
                        delete myInteractions[mediaId];
                        renderMedia();
                    } catch (error) {
                        console.error("Error removing item:", error);
                    }
                }
            });
        }
    </script>
