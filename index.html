<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the library sale</title>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="utils.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div>
        <header id="navbar-placeholder"></header>
        <!-- The rest of your page content -->
    </div>

    <div class="main-container">
        <div class="hero-section">
            <h1 class="hero-title">welcome to your swamp</h1>
        </div>

        <div class="controls-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by title, director, cast, genre...">
            </div>
            <div class="filter-controls">
                <select id="viewDropdown" class="filter-dropdown">
                    <option value="all">All Media</option>
                    <option value="my">My Media</option>
                </select>
                <select id="sortDropdown" class="filter-dropdown">
                    <option value="dateAdded">Recently Added</option>
                    <option value="titleAsc">Title (A-Z)</option>
                    <option value="titleDesc">Title (Z-A)</option>
                    <option value="ratingDesc">My Rating (High to Low)</option>
                    <option value="ratingAsc">My Rating (Low to High)</option>
                </select>
            </div>
        </div>

        <div id="mediaContainer" class="media-grid">
            </div>
    </div>
    
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3 id="confirmationModalTitle">Confirm Action</h3>
            <p id="confirmationModalMessage">Are you sure?</p>
            <div class="modal-buttons">
                <button class="modal-btn confirm" id="confirmModalYes">Yes</button>
                <button class="modal-btn cancel" id="confirmModalNo">No</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDDW8LtwpYevdkD7Q-_CxJ23mMfi00P21M",
          authDomain: "tiny-lizard.firebaseapp.com",
          projectId: "tiny-lizard",
          storageBucket: "tiny-lizard.firebasestorage.app",
          messagingSenderId: "250872474692",
          appId: "1:250872474692:web:969e0b1302ae3cb4666011"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); 
        const auth = firebase.auth();

        let currentUser = null;
        let allMedia = [];
        let myInteractions = {};
        let debouncedRender = null;

        // === SKELETON UI UTILITIES ===
        const SkeletonUI = {
            showMediaGridSkeleton: (containerId, count = 6) => {
                const container = document.getElementById(containerId);
                const skeletonHTML = Array(count).fill(0).map(() => `
                    <div class="skeleton-media-card">
                        <div class="skeleton skeleton-media-poster"></div>
                        <div class="skeleton-media-info">
                            <div class="skeleton skeleton-media-title"></div>
                            <div class="skeleton skeleton-media-meta"></div>
                            <div class="skeleton skeleton-media-description"></div>
                            <div class="skeleton skeleton-media-description"></div>
                            <div class="skeleton-media-actions">
                                <div class="skeleton skeleton-media-button"></div>
                                <div class="skeleton skeleton-media-button"></div>
                            </div>
                        </div>
                    </div>
                `).join('');
                container.innerHTML = skeletonHTML;
            },

            showLoadingSpinner: (containerId, message = 'Loading...') => {
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">${message}</div>
                    </div>
                `;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            SkeletonUI.showMediaGridSkeleton('mediaContainer', 8);

            auth.onAuthStateChanged(user => {
                currentUser = user;
                document.getElementById('authBtn').textContent = user ? 'Logout' : 'Login';
                loadAllMedia();
            });

            const debounce = (func, delay) => {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), delay);
                };
            };
            
            debouncedRender = debounce(() => renderMedia(), 300);

            // Hamburger Menu Logic
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const navLinks = document.getElementById('navLinks');
            hamburgerBtn.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });


            document.getElementById('authBtn').addEventListener('click', handleAuthButtonClick);
            document.getElementById('searchInput').addEventListener('input', debouncedRender);
            document.getElementById('viewDropdown').addEventListener('change', renderMedia);
            document.getElementById('sortDropdown').addEventListener('change', renderMedia);
        });
        
        async function handleAuthButtonClick() {
            if (currentUser) await auth.signOut();
            else window.location.href = 'auth.html';
        }

        async function loadAllMedia() {
            try {
                SkeletonUI.showLoadingSpinner('mediaContainer', 'Loading your media collection...');

                const mediaSnapshot = await db.collection('movies').get();
                allMedia = mediaSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                myInteractions = {};
                if (currentUser) {
                    const interactionsSnapshot = await db.collection('users').doc(currentUser.uid).collection('movieInteractions').get();
                    interactionsSnapshot.forEach(doc => { myInteractions[doc.id] = doc.data(); });
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                renderMedia();
            } catch (error) {
                console.error("Error loading media:", error);
                document.getElementById('mediaContainer').innerHTML = `<p>Error loading media. Please try again later.</p>`;
            }
        }

        function renderMedia() {
            const container = document.getElementById('mediaContainer');
            const view = document.getElementById('viewDropdown').value;
            const sort = document.getElementById('sortDropdown').value;
            const searchTerm = (document.getElementById('searchInput').value || '').trim();

            let mediaToDisplay = [...allMedia];

            if (view === 'my' && currentUser) {
                mediaToDisplay = mediaToDisplay.filter(media => myInteractions[media.id]);
            }

            if (searchTerm) {
                const lowerCaseSearchTerm = searchTerm.toLowerCase();
                mediaToDisplay = mediaToDisplay.filter(media => {
                    const title = (media.title || '').toLowerCase();
                    const director = (media.director || '').toLowerCase();
                    const genre = (media.genre || '').toLowerCase();
                    const cast = Array.isArray(media.cast) ? media.cast.join(' ').toLowerCase() : '';
                    return title.includes(lowerCaseSearchTerm) || 
                           director.includes(lowerCaseSearchTerm) ||
                           genre.includes(lowerCaseSearchTerm) ||
                           cast.includes(lowerCaseSearchTerm);
                });
            }

            mediaToDisplay.sort((a, b) => {
                const interactionA = myInteractions[a.id] || { rating: 0 };
                const interactionB = myInteractions[b.id] || { rating: 0 };
                switch (sort) {
                    case 'titleAsc': return (a.title || '').localeCompare(b.title || '');
                    case 'titleDesc': return (b.title || '').localeCompare(a.title || '');
                    case 'ratingDesc': return (interactionB.rating || 0) - (interactionA.rating || 0);
                    case 'ratingAsc': return (interactionA.rating || 0) - (interactionB.rating || 0);
                    default:
                        const timeA = a.dateAdded ? a.dateAdded.seconds : 0;
                        const timeB = b.dateAdded ? b.dateAdded.seconds : 0;
                        return timeB - timeA;
                }
            });

            if (mediaToDisplay.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No media found</h3>
                        <p>${searchTerm ? 'Try adjusting your search terms.' : 'Your collection is empty. Add some media to get started!'}</p>
                        ${!searchTerm ? '<a href="add-movie.html" class="add-media-btn" title="Add Your First Movie"></a>' : ''}
                    </div>
                `;
                return;
            }

            container.innerHTML = mediaToDisplay.map(media => {
                const title = media.title || 'Untitled';
                const interaction = myInteractions[media.id];
                
                let actionsHTML = '';

                if (currentUser && interaction) {
                    actionsHTML = `
                        <div class="media-actions">
                            <button 
                                class="btn-small owned-status ${interaction.owned ? 'owned' : 'not-owned'}" 
                                title="${interaction.owned ? 'Mark as Not Owned' : 'Mark as Owned'}"
                                onclick="toggleOwnedStatus('${media.id}', ${interaction.owned || false})">
                            </button>
                            <button 
                                class="btn-small media-status ${interaction.watched ? 'watched' : 'unwatched'}" 
                                title="${interaction.watched ? 'Mark as Unwatched' : 'Mark as Watched'}"
                                onclick="toggleWatchedStatus('${media.id}', ${interaction.watched || false})">
                            </button>
                            <a href="library.html?id=${media.id}" class="btn-small btn-details" title="View Details"></a>
                            <button class="btn-small btn-edit" onclick="editMovie('${media.id}')" title="Edit"></button>
                            <button class="btn-small btn-delete" onclick="deleteMovie('${media.id}')" title="Remove"></button>
                        </div>
                    `;
                } else if (currentUser) {
                     actionsHTML = `
                        <div class="media-actions">
                             <a href="library.html?id=${media.id}" class="btn-small btn-details" title="View Details"></a>
                             <button class="btn-small btn-add" onclick="addExistingMovieToMyCollection('${media.id}')" title="Add to My Media"></button>
                        </div>
                    `;
                } else {
                     actionsHTML = `
                        <div class="media-actions">
                            <a href="library.html?id=${media.id}" class="btn-small btn-details" title="View Details"></a>
                        </div>
                    `;
                }

                return `
                    <div class="media-card">
                        <div class="media-top-section">
                            <div class="media-poster" onclick="viewMediaDetails('${media.id}')">
                                ${media.posterUrl ? `<img src="${media.posterUrl}" alt="${title}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/300x450/EEE/333?text=Error'">` : '<div class="no-poster">No Poster</div>'}
                            </div>
                            ${actionsHTML}
                        </div>
                        <div class="media-card-content">
                            <h3 class="media-title" onclick="viewMediaDetails('${media.id}')">${title}</h3>
                            <p class="media-year">${media.year || ''}</p>
                            ${generateStarDisplay(interaction ? interaction.rating : 0)}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function generateStarDisplay(rating) {
            if (!rating || rating <= 0) return '<div class="media-rating"></div>'; 

            const totalStars = 5;
            let starsHTML = '';
            
            for (let i = 1; i <= totalStars; i++) {
                if (i <= rating) {
                    starsHTML += `<span class="star star-full"></span>`;
                } else if (i - 0.5 <= rating) {
                    starsHTML += `<span class="star star-half"></span>`;
                } else {
                    starsHTML += `<span class="star star-empty"></span>`;
                }
            }
            
            return `<div class="media-rating">${starsHTML}</div>`;
        }

        async function toggleOwnedStatus(mediaId, currentStatus) {
            if (!currentUser) return;
            try {
                const interactionRef = db.collection('users').doc(currentUser.uid).collection('movieInteractions').doc(mediaId);
                await interactionRef.update({ owned: !currentStatus });
                if(myInteractions[mediaId]) {
                    myInteractions[mediaId].owned = !currentStatus;
                }
                renderMedia();
            } catch (error) {
                console.error("Error updating owned status:", error);
            }
        }

        async function toggleWatchedStatus(mediaId, currentStatus) {
            if (!currentUser) return;
            try {
                const interactionRef = db.collection('users').doc(currentUser.uid).collection('movieInteractions').doc(mediaId);
                await interactionRef.update({ watched: !currentStatus });
                if(myInteractions[mediaId]) {
                    myInteractions[mediaId].watched = !currentStatus;
                }
                renderMedia();
            } catch (error) {
                console.error("Error updating watched status:", error);
            }
        }

        function viewMediaDetails(mediaId) { window.location.href = `library.html?id=${mediaId}`; }
        function editMovie(mediaId) { window.location.href = `add-movie.html?edit=${mediaId}`; }
        function addExistingMovieToMyCollection(mediaId) { window.location.href = `add-movie.html?edit=${mediaId}`; }
        
        function showConfirmationModal(title, message, onConfirm) {
            const modal = document.getElementById('confirmationModal');
            document.getElementById('confirmationModalTitle').textContent = title;
            document.getElementById('confirmationModalMessage').textContent = message;
            modal.style.display = 'flex'; 

            const yesBtn = document.getElementById('confirmModalYes');
            const noBtn = document.getElementById('confirmModalNo');

            const confirmHandler = () => {
                modal.style.display = 'none';
                yesBtn.removeEventListener('click', confirmHandler);
                noBtn.removeEventListener('click', cancelHandler);
                onConfirm(true);
            };

            const cancelHandler = () => {
                modal.style.display = 'none';
                yesBtn.removeEventListener('click', confirmHandler);
                noBtn.removeEventListener('click', cancelHandler);
                onConfirm(false);
            };

            yesBtn.addEventListener('click', confirmHandler);
            noBtn.addEventListener('click', cancelHandler);
        }

        async function deleteMovie(mediaId) { 
            showConfirmationModal('Remove From Collection', 'Are you sure you want to remove this from your personal collection? This will delete your rating and review.', async (confirmed) => { 
                if (confirmed && currentUser) {
                    try {
                        await db.collection('users').doc(currentUser.uid).collection('movieInteractions').doc(mediaId).delete();
                        loadAllMedia();
                    } catch (error) {
                        console.error("Error removing item:", error);
                    }
                }
            });
        }
    </script>
</body>
</html>
