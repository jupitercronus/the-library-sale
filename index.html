<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the library sale</title>
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono&family=Dokdo&family=Kirang+Haerang&family=M+PLUS+2&family=Syne+Mono&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    
    <!-- App Scripts & Styles -->
    <script src="utils.js" defer></script>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">  
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/pages.css">
    <script src="main.js" defer></script>
</head>
<body class="index-page">
    <div>
        <header id="navbar-placeholder"></header>
    </div>
<main>
    <div class="main-container">
        <div class="controls-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by title, director, cast, genre...">
            </div>
            <div class="filter-controls">
                <select id="viewDropdown" class="filter-dropdown">
                    <option value="all">All Media</option>
                    <option value="my">My Media</option>
                </select>
                <select id="sortDropdown" class="filter-dropdown">
                    <option value="dateAdded">Recently Added</option>
                    <option value="titleAsc">Title (A-Z)</option>
                    <option value="titleDesc">Title (Z-A)</option>
                    <option value="ratingDesc">My Rating (High to Low)</option>
                    <option value="ratingAsc">My Rating (Low to High)</option>
                </select>
            </div>
        </div>

        <div id="mediaContainer" class="media-grid">
            <!-- Media cards will be injected here by JavaScript -->
        </div>
    </div>
    
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h3 id="confirmationModalTitle">Confirm Action</h3>
            <p id="confirmationModalMessage">Are you sure?</p>
            <div class="modal-buttons">
                <button class="btn btn-lg btn-success" id="confirmModalYes" title="Yes"><i class="icon icon-confirm"></i></button>
                <button class="btn btn-lg btn-danger" id="confirmModalNo" title="No"><i class="icon icon-close"></i></button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDDW8LtwpYevdkD7Q-_CxJ23mMfi00P21M",
          authDomain: "tiny-lizard.firebaseapp.com",
          projectId: "tiny-lizard",
          storageBucket: "tiny-lizard.firebasestorage.app",
          messagingSenderId: "250872474692",
          appId: "1:250872474692:web:969e0b1302ae3cb4666011"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); 
        const auth = firebase.auth();

        let currentUser = null;
        let allMedia = [];
        let myInteractions = {};
        let debouncedRender = null;
        
        function setupAuthButton() {
            const authBtn = document.getElementById('authBtn');
            if (!authBtn) return; // Exit if the button isn't loaded yet

            if (currentUser) {
                authBtn.textContent = 'Logout';
                authBtn.title = 'Logout';
                authBtn.onclick = () => {
                    auth.signOut().then(() => {
                        window.location.reload(); // Reload the page to clear user data
                    });
                };
            } else {
                authBtn.textContent = 'Login';
                authBtn.title = 'Login';
                authBtn.onclick = () => {
                    window.location.href = 'auth.html';
                };
            }
        }
        
        auth.onAuthStateChanged(user => {
            currentUser = user;
        loadAllMedia();
            setupAuthButton();
            });
        document.addEventListener('navbarLoaded', () => {
            setupAuthButton();
        });

        // === SKELETON UI UTILITIES ===
        const SkeletonUI = {
            showMediaGridSkeleton: (containerId, count = 12) => {
                const container = document.getElementById(containerId);
                if (!container) return;
                const skeletonHTML = Array(count).fill(0).map(() => `
                    <div class="skeleton-media-card">
                        <div class="skeleton media-poster"></div>
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-year"></div>
                        <div class="skeleton-rating">
                            <div class="skeleton skeleton-star"></div>
                            <div class="skeleton skeleton-star"></div>
                            <div class="skeleton skeleton-star"></div>
                            <div class="skeleton skeleton-star"></div>
                            <div class="skeleton skeleton-star"></div>
                        </div>
                    </div>
                `).join('');
                container.innerHTML = skeletonHTML;
            },

            showEmptyState: (containerId, searchTerm = '') => {
                const container = document.getElementById(containerId);
                if (!container) return;
                const message = searchTerm 
                    ? 'No media found. Try adjusting your search terms.'
                    : 'Your collection is empty. Add some media to get started!';
                const actionButton = !searchTerm 
                    ? '<a href="add-movie.html" class="btn btn-lg btn-primary" title="Add Your First Movie"><i class="icon icon-add"></i></a>' 
                    : '';
                
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No media found</h3>
                        <p>${message}</p>
                        ${actionButton}
                    </div>
                `;
            }
        };

        async function loadAllMedia() {
            try {
                SkeletonUI.showMediaGridSkeleton('mediaContainer', 12);

                const mediaSnapshot = await db.collection('movies').get();
                allMedia = mediaSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                myInteractions = {};
                if (currentUser) {
                    const interactionsSnapshot = await db.collection('users').doc(currentUser.uid).collection('movieInteractions').get();
                    interactionsSnapshot.forEach(doc => { myInteractions[doc.id] = doc.data(); });
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                renderMedia();
            } catch (error) {
                console.error("Error loading media:", error);
                const container = document.getElementById('mediaContainer');
                if(container) {
                    container.innerHTML = `
                        <div class="error-state">
                            <h3>Oops! Something went wrong</h3>
                            <p>Unable to load your media collection. Please try again.</p>
                            <button class="btn btn-rectangular btn-primary" onclick="loadAllMedia()">Try Again</button>
                        </div>
                    `;
                }
            }
        }

        function renderMedia() {
            const container = document.getElementById('mediaContainer');
            if(!container) return;

            const view = document.getElementById('viewDropdown').value;
            const sort = document.getElementById('sortDropdown').value;
            const searchTerm = (document.getElementById('searchInput').value || '').trim();

            let mediaToDisplay = [...allMedia];

            if (view === 'my' && currentUser) {
                mediaToDisplay = mediaToDisplay.filter(media => myInteractions[media.id]);
            }

            if (searchTerm) {
                const lowerCaseSearchTerm = searchTerm.toLowerCase();
                mediaToDisplay = mediaToDisplay.filter(media => {
                    const title = (media.title || '').toLowerCase();
                    const director = (media.director || '').toLowerCase();
                    const genre = (media.genre || '').toLowerCase();
                    const cast = Array.isArray(media.cast) ? media.cast.join(' ').toLowerCase() : '';
                    return title.includes(lowerCaseSearchTerm) || 
                           director.includes(lowerCaseSearchTerm) ||
                           genre.includes(lowerCaseSearchTerm) ||
                           cast.includes(lowerCaseSearchTerm);
                });
            }

            mediaToDisplay.sort((a, b) => {
                const interactionA = myInteractions[a.id] || { rating: 0 };
                const interactionB = myInteractions[b.id] || { rating: 0 };
                switch (sort) {
                    case 'titleAsc': return (a.title || '').localeCompare(b.title || '');
                    case 'titleDesc': return (b.title || '').localeCompare(a.title || '');
                    case 'ratingDesc': return (interactionB.rating || 0) - (interactionA.rating || 0);
                    case 'ratingAsc': return (interactionA.rating || 0) - (interactionB.rating || 0);
                    default:
                        const timeA = a.dateAdded ? a.dateAdded.seconds : 0;
                        const timeB = b.dateAdded ? b.dateAdded.seconds : 0;
                        return timeB - timeA;
                }
            });

            if (mediaToDisplay.length === 0) {
                SkeletonUI.showEmptyState('mediaContainer', searchTerm);
                return;
            }

            container.innerHTML = mediaToDisplay.map(media => {
                const title = media.title || 'Untitled';
                const interaction = myInteractions[media.id];
                
                const posterImg = media.posterUrl 
                    ? `<img src="${media.posterUrl}" alt="${title}" loading="lazy" onerror="this.onerror=null;this.parentElement.innerHTML='<div class=\\'no-poster\\'>No Poster</div>';">`
                    : '<div class="no-poster">No Poster</div>';
                
                let actionsHTML = '';
                if (currentUser) {
                    let statusBadges = [];
                    let actionButtons = [];
                    
                    if (interaction) {
                        // User has this media, show statuses and actions
                        if (interaction.watched) {
                            statusBadges.push(`<div class="status-badge-positive" title="Watched"><i class="icon icon-watched"></i></div>`);
                        } else {
                            statusBadges.push(`<div class="status-badge-negative" title="Not Watched"><i class="icon icon-unwatched"></i></div>`);
                        }

                        if (interaction.owned) {
                            statusBadges.push(`<div class="status-badge-positive" title="Owned"><i class="icon icon-dvds"></i></div>`);
                        } else {
                            statusBadges.push(`<div class="status-badge-negative" title="Not Owned"><i class="icon icon-dvds"></i></div>`);
                        }
                        
                        // Buttons for users who have the media
                        actionButtons.push(`<a href="library.html?id=${media.id}" class="btn btn-sm btn-primary" title="View Details"><i class="icon icon-details"></i></a>`);
                        actionButtons.push(`<button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); editMovie('${media.id}')" title="Edit"><i class="icon icon-edit"></i></button>`);
                    
                    } else {
                        // User does not have this media, show add button
                        actionButtons.push(`<a href="library.html?id=${media.id}" class="btn btn-sm btn-secondary" title="View Details"><i class="icon icon-details"></i></a>`);
                        actionButtons.push(`<button class="btn btn-sm btn-success" onclick="event.stopPropagation(); addExistingMovieToMyCollection('${media.id}')" title="Add to My Media"><i class="icon icon-add"></i></button>`);
                    }
                    
                    actionsHTML = `<div class="media-actions">${statusBadges.join('')}${actionButtons.join('')}</div>`;

                } else {
                    // Logged out user just sees details
                    actionsHTML = `<div class="media-actions"><a href="library.html?id=${media.id}" class="btn btn-sm btn-secondary" title="View Details"><i class="icon icon-details"></i></a></div>`;
                }

                return `
                    <div class="media-card fade-in">
                        <div class="media-poster" onclick="viewMediaDetails('${media.id}')">
                            ${posterImg}
                            ${actionsHTML}
                        </div>
                        <h3 class="media-title" onclick="viewMediaDetails('${media.id}')">${title}</h3>
                        <p class="media-year">${media.year || ''}</p>
                        ${generateStarDisplay(interaction ? interaction.rating : 0)}
                    </div>
                `;
            }).join('');

            setTimeout(() => {
                container.querySelectorAll('.media-card').forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, index * 30);
                });
            }, 50);
        }
        
        function generateStarDisplay(rating) {
            if (!rating || rating <= 0) return '<div class="star-rating"></div>'; 
            const totalStars = 5;
            let starsHTML = '';
            for (let i = 1; i <= totalStars; i++) {
                if (i <= rating) {
                    starsHTML += `<span class="star star-full"></span>`;
                } else if (i - 0.5 <= rating) {
                    starsHTML += `<span class="star star-half"></span>`;
                } else {
                    starsHTML += `<span class="star star-empty"></span>`;
                }
            }
            return `<div class="star-rating">${starsHTML}</div>`;
        }

        function viewMediaDetails(mediaId) { 
            window.location.href = `library.html?id=${mediaId}`; 
        }
        
        function editMovie(mediaId) { 
            window.location.href = `edit-movie.html?id=${mediaId}`; 
        }
        
        function addExistingMovieToMyCollection(mediaId) { 
            window.location.href = `add-movie.html?edit=${mediaId}`; 
        }

        document.addEventListener('DOMContentLoaded', () => {
            SkeletonUI.showMediaGridSkeleton('mediaContainer', 12);

            auth.onAuthStateChanged(user => {
                currentUser = user;
                loadAllMedia();
            });

            const debounce = (func, delay) => {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), delay);
                };
            };
            
            debouncedRender = debounce(() => renderMedia(), 300);

            document.getElementById('searchInput')?.addEventListener('input', debouncedRender);
            document.getElementById('viewDropdown')?.addEventListener('change', renderMedia);
            document.getElementById('sortDropdown')?.addEventListener('change', renderMedia);
        });

    // Add this to your index.html script section

// Mobile-friendly interaction improvements
function addMobileInteractionHandlers() {
    // Detect if user is on mobile
    const isMobile = window.innerWidth <= 768 || 'ontouchstart' in window;
    
    if (isMobile) {
        // Add visual feedback for button presses
        document.addEventListener('touchstart', (e) => {
            if (e.target.closest('.btn') || e.target.closest('.status-badge-positive') || e.target.closest('.status-badge-negative')) {
                e.target.style.transform = 'scale(0.95)';
            }
        });
        
        document.addEventListener('touchend', (e) => {
            if (e.target.closest('.btn') || e.target.closest('.status-badge-positive') || e.target.closest('.status-badge-negative')) {
                setTimeout(() => {
                    e.target.style.transform = '';
                }, 150);
            }
        });
        
        // Prevent accidental card navigation when tapping buttons
        document.addEventListener('click', (e) => {
            if (e.target.closest('.media-actions')) {
                e.stopPropagation();
            }
        });
    }
}

// Improved renderMedia function with mobile considerations
function renderMedia() {
    const container = document.getElementById('mediaContainer');
    if(!container) return;

    const view = document.getElementById('viewDropdown').value;
    const sort = document.getElementById('sortDropdown').value;
    const searchTerm = (document.getElementById('searchInput').value || '').trim();
    const isMobile = window.innerWidth <= 768;

    let mediaToDisplay = [...allMedia];

    if (view === 'my' && currentUser) {
        mediaToDisplay = mediaToDisplay.filter(media => myInteractions[media.id]);
    }

    if (searchTerm) {
        const lowerCaseSearchTerm = searchTerm.toLowerCase();
        mediaToDisplay = mediaToDisplay.filter(media => {
            const title = (media.title || '').toLowerCase();
            const director = (media.director || '').toLowerCase();
            const genre = (media.genre || '').toLowerCase();
            const cast = Array.isArray(media.cast) ? media.cast.join(' ').toLowerCase() : '';
            return title.includes(lowerCaseSearchTerm) || 
                   director.includes(lowerCaseSearchTerm) ||
                   genre.includes(lowerCaseSearchTerm) ||
                   cast.includes(lowerCaseSearchTerm);
        });
    }

    mediaToDisplay.sort((a, b) => {
        const interactionA = myInteractions[a.id] || { rating: 0 };
        const interactionB = myInteractions[b.id] || { rating: 0 };
        switch (sort) {
            case 'titleAsc': return (a.title || '').localeCompare(b.title || '');
            case 'titleDesc': return (b.title || '').localeCompare(a.title || '');
            case 'ratingDesc': return (interactionB.rating || 0) - (interactionA.rating || 0);
            case 'ratingAsc': return (interactionA.rating || 0) - (interactionB.rating || 0);
            default:
                const timeA = a.dateAdded ? a.dateAdded.seconds : 0;
                const timeB = b.dateAdded ? b.dateAdded.seconds : 0;
                return timeB - timeA;
        }
    });

    if (mediaToDisplay.length === 0) {
        SkeletonUI.showEmptyState('mediaContainer', searchTerm);
        return;
    }

    container.innerHTML = mediaToDisplay.map(media => {
        const title = media.title || 'Untitled';
        const interaction = myInteractions[media.id];
        
        const posterImg = media.posterUrl 
            ? `<img src="${media.posterUrl}" alt="${title}" loading="lazy" onerror="this.onerror=null;this.parentElement.innerHTML='<div class=\\'no-poster\\'>No Poster</div>';">`
            : '<div class="no-poster">No Poster</div>';
        
        let actionsHTML = '';
        if (currentUser) {
            let statusBadges = [];
            let actionButtons = [];
            
            if (interaction) {
                // User has this media, show statuses and actions
                if (interaction.watched) {
                    statusBadges.push(`<div class="status-badge-positive" title="Watched"><i class="icon icon-watched"></i></div>`);
                } else {
                    statusBadges.push(`<div class="status-badge-negative" title="Not Watched"><i class="icon icon-unwatched"></i></div>`);
                }

                if (interaction.owned) {
                    statusBadges.push(`<div class="status-badge-positive" title="Owned"><i class="icon icon-dvds"></i></div>`);
                } else {
                    statusBadges.push(`<div class="status-badge-negative" title="Not Owned"><i class="icon icon-dvds"></i></div>`);
                }
                
                // Mobile-optimized buttons
                actionButtons.push(`<a href="library.html?id=${media.id}" class="btn btn-sm btn-primary" title="View Details" ${isMobile ? 'data-mobile-action="true"' : ''}><i class="icon icon-details"></i></a>`);
                actionButtons.push(`<button class="btn btn-sm btn-primary" onclick="event.stopPropagation(); editMovie('${media.id}')" title="Edit" ${isMobile ? 'data-mobile-action="true"' : ''}><i class="icon icon-edit"></i></button>`);
            
            } else {
                // User does not have this media, show add button
                actionButtons.push(`<a href="library.html?id=${media.id}" class="btn btn-sm btn-secondary" title="View Details" ${isMobile ? 'data-mobile-action="true"' : ''}><i class="icon icon-details"></i></a>`);
                actionButtons.push(`<button class="btn btn-sm btn-success" onclick="event.stopPropagation(); addExistingMovieToMyCollection('${media.id}')" title="Add to My Media" ${isMobile ? 'data-mobile-action="true"' : ''}><i class="icon icon-add"></i></button>`);
            }
            
            actionsHTML = `<div class="media-actions">${statusBadges.join('')}${actionButtons.join('')}</div>`;

        } else {
            // Logged out user just sees details
            actionsHTML = `<div class="media-actions"><a href="library.html?id=${media.id}" class="btn btn-sm btn-secondary" title="View Details" ${isMobile ? 'data-mobile-action="true"' : ''}><i class="icon icon-details"></i></a></div>`;
        }

        return `
            <div class="media-card fade-in" ${isMobile ? 'data-mobile="true"' : ''}>
                <div class="media-poster" onclick="${isMobile ? '' : `viewMediaDetails('${media.id}')`}" ${isMobile ? `data-media-id="${media.id}"` : ''}>
                    ${posterImg}
                    ${actionsHTML}
                </div>
                <h3 class="media-title" onclick="viewMediaDetails('${media.id}')">${title}</h3>
                <p class="media-year">${media.year || ''}</p>
                ${generateStarDisplay(interaction ? interaction.rating : 0)}
            </div>
        `;
    }).join('');

        // Add mobile-specific event handlers after rendering
        if (isMobile) {
            addMobileClickHandlers();
        }

        setTimeout(() => {
            container.querySelectorAll('.media-card').forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('visible');
                }, index * 30);
            });
        }, 50);
    }

    // Mobile-specific click handlers
    function addMobileClickHandlers() {
        const mediaPosters = document.querySelectorAll('.media-poster[data-media-id]');
        
        mediaPosters.forEach(poster => {
            poster.addEventListener('click', (e) => {
                // On mobile, poster click should go to details unless clicking a button
                if (!e.target.closest('.media-actions')) {
                    const mediaId = poster.getAttribute('data-media-id');
                    viewMediaDetails(mediaId);
                }
            });
        });
    }

    // Add haptic feedback for mobile interactions
    function addHapticFeedback(element) {
        if (navigator.vibrate && window.innerWidth <= 768) {
            element.addEventListener('touchstart', () => {
                navigator.vibrate(50); // Short vibration
            });
        }
    }

    // Initialize mobile improvements when page loads
    document.addEventListener('DOMContentLoaded', () => {
        addMobileInteractionHandlers();
        
        // Add haptic feedback to interactive elements
        document.addEventListener('click', (e) => {
            if (e.target.closest('.btn') && navigator.vibrate && window.innerWidth <= 768) {
                navigator.vibrate(50);
            }
        });
    });
    </script>
    <div id="footer-placeholder"></div>
</body>
</html>
